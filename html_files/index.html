<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styling_files/styles.css" />
    <link rel="stylesheet" href="../styling_files/sidebar.css" />
    <link rel="stylesheet" href="../styling_files/chat-section.css" />
    <title>Microsoft Teams</title>
    <link rel="icon" type="image/x-icon" href="../images/business.png" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img class="dots9" src="../images/OIP.png" alt="9 dots menu" />

        <img src="../images/business.png" alt="teams logo" />
      </div>
      <div class="searchdiv">
        <input
          class="searchbar"
          type="search"
          placeholder="Search(Ctrl+Alt+E)"
        />
      </div>
    </nav>

    <div class="sidebar-chatbar">
      <aside class="sidebar" aria-label="sidebar">
        <div class="sidebar-section">
          <a href="activity.html">
            <img
              class="sidebar-img"
              src="../images/bell.png"
              alt="activity icon"
            />
            <p class="sidebar-text">Activity</p>
          </a>
        </div>
        <div id="chat-section" class="sidebar-section">
          <a href="index.html">
            <img
              class="sidebar-img"
              src="../images/chat.png"
              alt="activity icon"
              id="chat-logo"
            />
            <p class="sidebar-text">Chat</p>
          </a>
        </div>

        <div class="sidebar-section">
          <a href="teams.html">
            <img
              class="sidebar-img"
              src="../images/group.png"
              alt="activity icon"
            />
            <p class="sidebar-text">Teams</p>
          </a>
        </div>

        <div class="sidebar-section">
          <a href="calender.html">
            <img
              class="sidebar-img"
              src="../images/calendar.png"
              alt="activity icon"
            />
            <p class="sidebar-text">Calender</p>
          </a>
        </div>

        <div class="sidebar-section">
          <a href="call.html">
            <img
              class="sidebar-img"
              src="../images/call.png"
              alt="activity icon"
            />
            <p class="sidebar-text">Call</p>
          </a>
        </div>

        <div class="sidebar-section">
          <a href="one_cloud.html">
            <img
              class="sidebar-img"
              src="../images/cloud.png"
              alt="activity icon"
            />
            <p class="sidebar-text">One Cloud</p>
          </a>
        </div>

        <div class="sidebar-section" id="more-section">
          <a href="#">
            <img
              class="sidebar-img"
              src="../images/more.png"
              alt="extra options"
            />
          </a>
        </div>

        <div class="sidebar-section">
          <a href="add.html">
            <img
              class="sidebar-img"
              src="../images/addition.png"
              alt="activity icon"
            />
            <p class="sidebar-text">Add</p>
          </a>
        </div>
      </aside>
    </div>
  </body>
</html>

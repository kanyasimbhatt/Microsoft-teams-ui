<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style_files/navbar.css" />
    <link rel="stylesheet" href="../style_files/sidebar.css" />
    <title>Microsoft Teams</title>
    <link rel="icon" type="image/x-icon" href="../images/business.png" />
  </head>
  <body>
    <nav>
      <div id="logo">
        <img id="dots9" src="../images/OIP.png" alt="9 dots menu" />

        <img src="../images/business.png" alt="teams logo" />
      </div>
      <div id="searchdiv">
        <input id="searchbar" type="search" placeholder="Search(Ctrl+Alt+E)" />
      </div>
    </nav>

    <div class="navigation-sidebar-chatbar">
      <aside class="sidebar" aria-label="sidebar">
        <div class="sidebar-section">
          <a href="#">
            <img
              class="sidebar-img"
              src="../images/bell.png"
              alt="activity icon"
            />
            <p class="sidebar-text">Activity</p>
          </a>
        </div>
        <div class="sidebar-section chat-new">
          <a href="index.html">
            <img
              class="sidebar-img"
              src="../images/chat.png"
              alt="activity icon"
              id="chat-logo"
            />
            <p class="sidebar-text">Chat</p>
          </a>
        </div>

        <div class="sidebar-section">
          <a href="#">
            <img
              class="sidebar-img"
              src="../images/group.png"
              alt="activity icon"
            />
            <p class="sidebar-text">Teams</p>
          </a>
        </div>

        <div class="sidebar-section">
          <a href="#">
            <img
              class="sidebar-img"
              src="../images/calendar.png"
              alt="activity icon"
            />
            <p class="sidebar-text">Calendar</p>
          </a>
        </div>

        <div class="sidebar-section">
          <a href="#">
            <img
              class="sidebar-img"
              src="../images/call.png"
              alt="activity icon"
            />
            <p class="sidebar-text">Call</p>
          </a>
        </div>

        <div class="sidebar-section">
          <a href="#">
            <img
              class="sidebar-img"
              src="../images/cloud.png"
              alt="activity icon"
            />
            <p class="sidebar-text">One Cloud</p>
          </a>
        </div>

        <div class="sidebar-section" id="more-section">
          <a href="#">
            <img
              class="sidebar-img new"
              src="../images/more.png"
              alt="extra options"
            />
          </a>
        </div>

        <div class="sidebar-section">
          <a href="#">
            <img
              class="sidebar-img"
              src="../images/addition.png"
              alt="activity icon"
            />
            <p class="sidebar-text">Add</p>
          </a>
        </div>
      </aside>
    </div>
  </body>
</html>
